<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>What is a Palindrome?</h1>
      <p>
        It is a word, phrase, or sequence that reads the same backwards as it
        does forwards
      </p>
      <p>
        e.g. <span class="palindrome-example">noon</span> or
        <span class="palindrome-example">racecar</span>
      </p>

      <input type="text" id="palindrome-text-holder" name="palindrome-box" />
      <input type="submit" id="submit-button" value="Click here to check!" />
      <h2 class="palindrome-header">Palindrome Checker</h2>
    </div>
    <div id="display-palindrome"></div>

    <script src="main.js"></script>
  </body>
</html>
